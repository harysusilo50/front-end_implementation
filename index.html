<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <style>
      .modal-open {
        overflow: scroll;
      }
    </style>
    <title>Todo App</title>
  </head>

  <body style="background-color: aliceblue; font-family: Montserrat">
    <nav class="navbar navbar-dark bg-dark justify-content-start">
      <div class="container text-white justify-content-center">
        <img src="assets/logo.png" class="me-3" alt="" width="40px" />
        <h2>ToDo App</h2>
      </div>
    </nav>

    <main class="container bg-white h-100 p-5">
      <div class="col-md-6 m-auto">
        <div class="alert alert-primary">
          <p>"<span id="content_quotes"></span>"</p>
          <p class="fw-bold text-end mb-0" id="author_quotes"></p>
        </div>
        <div class="mb-2">Cari Kegiatan</div>

        <form class="d-flex mb-2">
          <div class="col-md-9">
            <input type="text" class="form-control" placeholder="Search" id="search" />
          </div>
          <div class="col-md-3 d-grid ps-5">
            <button class="btn btn-primary" id="btn_search">
              Cari
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <div class="mb-5 d-grid gap-2">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#formTambahKegiatan">
            Tambah Kegiatan
            <i class="bi bi-file-plus mx-2"></i>
          </button>
        </div>

        <ul class="nav nav-pills bg-light rounded nav-fill">
          <li class="nav-item">
            <a href="" class="nav-link" id="allTask">Semua</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="completedTask">Selesai</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="unCompletedTask">Belum dilakukan</a>
          </li>
        </ul>

        <div class="bg-white" id="containerSemuaKegiatan"></div>
      </div>
    </main>

    <div class="modal fade" id="formTambahKegiatan" tabindex="-1" aria-labelledby="modalTambahKegiatan" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTambahKegiatan">Kegiatan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="judulKegiatan" class="col-form-label">Judul :</label>
              <input type="text" class="form-control" id="judulKegiatan" placeholder="Masukan Judul Kegiatan" required />
            </div>
            <div class="mb-3">
              <label for="deskripsiKegiatan" class="col-form-label">Deskripsi :</label>
              <textarea class="form-control" id="deskripsiKegiatan" rows="4" required></textarea>
            </div>

            <div>
              <button class="btn btn-success" onclick="submitData()" type="button">Simpan</button>
              <button class="btn btn-secondary" type="reset" data-bs-dismiss="modal" aria-label="Close">Batal</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
